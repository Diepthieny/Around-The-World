<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Đăng nhập.css">
</head>

<body>
    <div class="container">
        <form class="form " id="login">
            <h1 class="form__title">Đăng nhập</h1>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Tên hoặc Email">
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Mật khẩu">
            </div>

            <button class="form__button" type="submit">Đăng nhập</button>
            <p class="form__text">
                <a href="#" class="form__link">Quên mật khẩu?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Chưa có tài khoản? Đăng ký ngay</a>
            </p>
        </form>




        <form class="form   form--hidden" id="createAccount">
            <h1 class="form__title">Đăng ký</h1>

            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Tên đăng nhập">
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Địa chỉ Email">
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Mật khẩu">
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Xác nhận lại mật khẩu">
            </div>

            <button class="form__button" type="submit">Đăng ký</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Đã có tài khoản? Đăng nhập</a>
            </p>
        </form>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.querySelector("#login");
            const createAccountForm = document.querySelector("#createAccount");

            document.querySelector("#linkCreateAccount").addEventListener("click", e => {
                e.preventDefault();
                loginForm.classList.add("form--hidden");
                createAccountForm.classList.remove("form--hidden");
            });

            document.querySelector("#linkLogin").addEventListener("click", e => {
                e.preventDefault();
                loginForm.classList.remove("form--hidden");
                createAccountForm.classList.add("form--hidden");
            });

            document.querySelectorAll(".form__input").forEach(inputElement => {
                inputElement.addEventListener("blur", e => {
                    if (e.target.id === "signupUsername" && e.target.value.length > 0 && e.target.value.length < 10) {
                        setInputError(inputElement, "Username must be at least 10 characters in length");
                    }
                });
            });
        });
    </script>
</body>


</html>
